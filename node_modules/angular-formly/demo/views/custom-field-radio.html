<div class="radio-group">
  Custom field of type "radio"
  <label class="control-label">
    {{options.label}}
    {{options.required ? '*' : ''}}
  </label>

  <div class="radio"
       ng-repeat="(key, option) in options.options">
    <label>
      <input type="radio"
             formly-dynamic-name="id"
             id="{{id + '_'+ $index}}"
             ng-value="option.value"
             ng-required="options.required"
             ng-model="value"
             ng-model-options="options.modelOptions">
      {{option.name}}
    </label>
  </div>

</div>
