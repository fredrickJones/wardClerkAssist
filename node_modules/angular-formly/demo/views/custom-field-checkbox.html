<div class="checkbox">
  <label>
    <input type="checkbox"
           ng-required="options.required"
           ng-disabled="options.disabled"
           formly-dynamic-name="id"
           ng-model="model[options.key || index]">
    Custom field of type "checkbox"
    {{options.label || 'Checkbox'}}
    {{options.required ? '*' : ''}}
  </label>
</div>
