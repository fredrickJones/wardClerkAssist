<!DOCTYPE html>
<html ng-app="personTracker">
<head lang="en">
	<title>Tracker of Persons</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body ng-controller="mainCtrl">
	<section class="main-container">
		<div class="header">
			<div class="header__main-image"></div>
		    <div class="main-logo"></div>
		    <h1>Person Tracker</h1>
		    <h2>keep track of all the people in our life</h2>
		</div>
		<nav class="main-nav">
			<input class="text-box" type="text" ng-model="name" placeholder="Full Name">
			<input class="text-box" type="text" ng-model="street" placeholder="Street Address">
			<input class="text-box" type="text" ng-model="city" placeholder="City">
			<input class="text-box" type="text" ng-model="state" placeholder="State">
			<input class="text-box" type="text" ng-model="zip" placeholder="Zip">
			<button ng-click="postToList()">Submit</button>
		</nav>
		<div class="container">
			<div class="row flex-box">
				<div class="list wanted">
					<h3>Main List</h3>
					<div class="person" ng-repeat="person in list | filter: {status: 'wantMe'}">
						<div class="person-name" ng-click="showAddress($event)">{{person.name}}</div>
						<button class="person-button" ng-click="notWanted(person)">mayby not?</button>
						<button class="person-button" ng-click="delFromList(person)">delete</button>
					</div>
					<div class="person-address" ng-show="visible">{{person.address}}</div>
				</div>

				<div class="list unwanted">
					<h3>Maybe Not List</h3>
					<div class="person" ng-repeat="person in list | filter: {status: 'notWanted'}">
						<div class="person-name" ng-click="showData(person)">{{person.name}}</div>
						<button class="person-button" ng-click="moveBack(person)">woops</button>
						<button class="person-button" ng-click="delFromList(person)">delete</button>
					</div>
				</div>
			</div>
		</div>
	</section>

<!-- JQuery & Angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.min.js"></script> 
<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<!-- App Init -->
	<script src='app/personTrackerApp.js'></script>

</body>
</html>
